<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.Soundbeat - Join</title>
    <link href="./css-styla/styles.css" rel="stylesheet">
    <link href="./css-styla/join.css" rel="stylesheet">
</head>


<body>
    <div class="div-wrapper">


        <header class="header-page--logo">
            <a class="icon" href="./index.html">
                <img class="brand" src="./icon.svg" alt="ICON">
                <h4 class="brand-name">.SOUNDBEAT</h4>
            </a>
            <nav>
                <ul>
                    <li><a href="join.html">Join</a></li>
                    <li><a href="discover.html">Discover</a></li>
                </ul>
            </nav>
        </header>


        <section class="wrapper-3">
            <!-- Circles, No content -->
            <div class="circle-4"></div>
            <div class="circle-5"></div>
            <div class="circle-6"></div>


            <h1 class="title-join">Join the <span id="style-fun">fun.</span></h1>
            
            <section class="form-section">
                <form>
                    <label for="name">
                        <input type="text" placeholder="Your name..">
                    </label>
                    <label for="email">
                        <input type="text" placeholder="Your email..">
                    </label>
                    <label for="password">
                        <input type="text" placeholder="Enter Password">
                    </label>
                    <button class="join-button" type="submit">Login</button>
                    <button class="join-button" type="submit">Register</button>
                </form>
            </section>

        </section>
    </div>



    <footer>
        <nav class="footer-nav">
            <ul class="contact-links">
                
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <ul class="socials">
                <li><a href><img src="images/fb.png" alt="facebook-icon">Facebook</a></li>
                <li><a href><img src="images/ig.png" alt="instagram-icon">Instagram</a></li>
            </ul>
        </nav>
    </footer>
